<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas-demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="canvas" height="300" width="300"></canvas>
    <div id="actions" class="actions">
        <svg id="brush" class="icon active" aria-hidden="true">
            <use xlink:href="#icon-cc-pencil"></use>
        </svg>
        <svg id="eraser" class="icon" aria-hidden="true">
            <use xlink:href="#icon-ERASER"></use>
        </svg>
        <svg id="clear" class="icon" aria-hidden="true">
            <use xlink:href="#icon-clear"></use>
        </svg>
        <svg id="save" class="icon" aria-hidden="true">
            <use xlink:href="#icon-save"></use>
        </svg>
    </div>

    <div class="colors">
        <ol>
            <li id="red"></li>
            <li id="green"></li>
            <li id="blue"></li>
        </ol>
    </div>
    
    <div class="sizes">
        <ol>
            <li id="thin" class="thin"></li>
            <li id="thick" class="thick"></li>
        </ol>
    </div>
    <script src="main.js"></script>
    <script src="//at.alicdn.com/t/font_1202147_6pteaeedqv8.js"></script>
</body>
</html>
